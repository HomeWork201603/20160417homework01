<script>
    Array.prototype.slice=function (n,m){
        if(n==null){
            return ary;
        }else if(0<=n<ary.length && m==null){
            return ary.splice(n);
        }else if(n && m){
            var newAry=[];
            for(i=n;i<m;i++){
                newAry.push(ary[i]);
            }
            return newAry;
        }else if(n==0 && m){
            ary.splice(m,ary.length-m);
            return ary;
        }
    }
    var ary=[2,3,'a',9,'b'];
    var search=ary.slice(1,3);
    console.log(search);
</script>
</body>
